<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .container {
            max-width: 800px;
        }
        .input-field {
            border: 1px solid #cbd5e1; /* slate-300 */
            border-radius: 0.5rem; /* rounded-lg */
            padding: 0.75rem 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .btn-primary:hover {
            background-color: #4338ca; /* indigo-700 */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
        }
        .chat-bubble {
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            word-wrap: break-word;
            max-width: 80%; /* Limit bubble width */
        }
        .chat-bubble.user {
            background-color: #a5b4fc; /* indigo-300 */
            color: #1e293b; /* slate-800 */
            margin-left: auto; /* Align to right */
            border-bottom-right-radius: 0; /* Flat corner for user's side */
        }
        .chat-bubble.bot {
            background-color: #ffffff;
            color: #1e293b;
            margin-right: auto; /* Align to left */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border-bottom-left-radius: 0; /* Flat corner for bot's side */
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-8 rounded-xl shadow-lg flex flex-col space-y-6">
        <h1 class="text-3xl font-bold text-center text-indigo-800 mb-6">YouTube Chatbot</h1>

        <div class="flex flex-col space-y-4">
            <input type="text" id="videoIdInput" placeholder="Enter YouTube Video ID (e.g., Gfr50f6ZBvo)"
                   class="input-field focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            <button id="loadVideoBtn" class="btn-primary hover:shadow-md">Load Video</button>
            <p id="videoStatus" class="text-sm text-center text-gray-600"></p>
        </div>

        <div id="chatSection" class="hidden flex flex-col space-y-4 mt-6">
            <div id="chatHistory" class="flex flex-col space-y-3 p-4 bg-gray-50 rounded-lg h-96 overflow-y-auto border border-gray-200">
                <!-- Chat messages will appear here -->
            </div>

            <div class="flex space-x-3">
                <input type="text" id="questionInput" placeholder="Ask a question about the video..."
                       class="input-field flex-grow focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                <button id="askQuestionBtn" class="btn-primary hover:shadow-md">Ask</button>
                <div id="loader" class="loader ml-3 my-auto"></div>
            </div>
        </div>
    </div>

    <script>
        const videoIdInput = document.getElementById('videoIdInput');
        const loadVideoBtn = document.getElementById('loadVideoBtn');
        const videoStatus = document.getElementById('videoStatus');
        const chatSection = document.getElementById('chatSection');
        const chatHistory = document.getElementById('chatHistory');
        const questionInput = document.getElementById('questionInput');
        const askQuestionBtn = document.getElementById('askQuestionBtn');
        const loader = document.getElementById('loader');

        let currentLoadedVideoId = null;

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-bubble', sender);
            messageDiv.textContent = text;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to bottom
        }

        loadVideoBtn.addEventListener('click', async () => {
            const videoId = videoIdInput.value.trim();
            if (!videoId) {
                videoStatus.textContent = "Please enter a YouTube video ID.";
                videoStatus.classList.remove('text-green-600', 'text-red-600');
                videoStatus.classList.add('text-yellow-600');
                return;
            }

            videoStatus.textContent = "Loading video transcript...";
            videoStatus.classList.remove('text-yellow-600', 'text-red-600');
            videoStatus.classList.add('text-gray-600');
            chatHistory.innerHTML = ''; // Clear previous chat

            try {
                const response = await fetch('/load_video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ video_id: videoId }),
                });

                const data = await response.json();

                if (response.ok) {
                    videoStatus.textContent = data.message;
                    videoStatus.classList.remove('text-gray-600', 'text-red-600');
                    videoStatus.classList.add('text-green-600');
                    chatSection.classList.remove('hidden');
                    currentLoadedVideoId = videoId;
                    addMessage("Video loaded! You can now ask questions about its content.", "bot");
                } else {
                    videoStatus.textContent = `Error: ${data.error}`;
                    videoStatus.classList.remove('text-gray-600', 'text-green-600');
                    videoStatus.classList.add('text-red-600');
                    chatSection.classList.add('hidden');
                    currentLoadedVideoId = null;
                }
            } catch (error) {
                videoStatus.textContent = `Network error: ${error.message}`;
                videoStatus.classList.remove('text-gray-600', 'text-green-600');
                videoStatus.classList.add('text-red-600');
                chatSection.classList.add('hidden');
                currentLoadedVideoId = null;
                console.error('Error loading video:', error);
            }
        });

        askQuestionBtn.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            if (!question) {
                // Using a custom message instead of alert
                addMessage("Please enter a question.", "bot");
                return;
            }
            if (!currentLoadedVideoId) {
                addMessage("Please load a video first.", "bot");
                return;
            }

            addMessage(question, 'user');
            questionInput.value = ''; // Clear input field
            loader.style.display = 'block'; // Show loader
            askQuestionBtn.disabled = true; // Disable button

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ video_id: currentLoadedVideoId, question: question }),
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage(data.answer, 'bot');
                } else {
                    addMessage(`Error: ${data.error}`, 'bot');
                }
            } catch (error) {
                addMessage(`Network error: ${error.message}`, 'bot');
                console.error('Error asking question:', error);
            } finally {
                loader.style.display = 'none'; // Hide loader
                askQuestionBtn.disabled = false; // Enable button
            }
        });
    </script>
</body>
</html>
